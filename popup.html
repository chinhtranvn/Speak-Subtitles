<!doctype html>
<html>
<head>
  <title>Subtitle Reader Settings</title>
  <style>
    body { font-family: sans-serif; min-width: 300px; }
    label { display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <label>Google API Key <input id="apiKey"></label>
  <label>Language
    <select id="language">
      <option value="vi-VN">vi-VN</option>
      <option value="en-US">en-US</option>
    </select>
  </label>
  <label><input type="checkbox" id="translate"> Translate if mismatch</label>
  <label>Voice <select id="voice"></select></label>
  <label>Pitch <input type="range" min="-20" max="20" step="1" id="pitch"></label>
  <label>Volume <input type="range" min="0" max="2" step="0.1" id="volume"></label>
  <label>Speech rate <input type="range" min="0.5" max="2" step="0.05" id="speechRate"></label>
  <label>Min rate <input type="number" id="minRate" step="0.05"></label>
  <label>Max rate <input type="number" id="maxRate" step="0.05"></label>
  <button id="save">Save</button>
  <script type="module" src="popup.js"></script>
</body>
</html>
